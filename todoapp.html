<!DOCTYPE html>
<html>
	<head>
		<title>To Do App</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="todoapp.css">
	</head>
	<body>
		<div id="todoapp">
			<h1>To do App</h1>
			<input type="text" v-model="newTask">
			<button @click="addTask">Add Task</button>
			<div>
				<div v-for="task in tasks" class="task-container">
					<div class="task-column label">{{task.label}}</div>
					<div class="task-column category">{{task.category}}</div>
					<div class="task-column priority">{{task.priority}}</div>
				</div>
			</div>
			<!--<div class="grid-container">
				<div v-for="task in tasks" class="grid-item outside-left column1">{{task.label}}</div>
				<div v-for="task in tasks" class="grid-item column2">
					{{task.category}}
				</div>
				<div v-for="task in tasks" class="grid-item outside-right column3" v-bind:class="[task.strRow]">
					{{task.priority}}
				</div>
				<div></div>
			</div>-->
		</div>
		<script src="https://unpkg.com/vue"></script>
		<script src="todoapp.js"></script>
	</body>
</html>
